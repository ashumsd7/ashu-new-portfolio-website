backend:
  name: git-gateway
  branch: develop # Branch to update (optional; defaults to master)
publish_mode: editorial_workflow
site_url: https://heyashu.in
logo_url: https://avatars.githubusercontent.com/u/40313523?v=4

media_folder: public/images/blogs
collections:
  - name: "blog" # Used in routes, e.g., /admin/collections/blog
    label: "Blog" # Used in the UI
    description: ðŸŒ± Feel free to contribute! Write a new blog or edit an existing one if you spot any errors. As soon as you submit your changes, a pull request will be created. Once itâ€™s merged, your update will go live on heyashu.in/blog/your-blog-title within minutes! ðŸš€ Let's grow this digital garden together! ðŸŒ¿âœ¨
    folder: "/src/content/blog" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "" # Filename template, e.g., YYYY-MM-DD-title.md
    delete: false
    editor:
     preview: false
    fields: # The fields for each document, usually in front matter
      - {
          label: "Slug",
          name: "title",
          widget: "string",
          hint: 'This will be used as slug Instructions: After filling out this form and adding your markdown, click the "Save" button at the top. This action will create a Pull Request (PR) on GitHub. Within a few minutes, your PR will be merged, and your blog will go live at https://heyashu.in/blog/your-blog-slug. To track the PR status, visit this repo link https://github.com/ashumsd7/heyashu/pulls. Look for a PR with your name and blog title. Then, just wait a few minutes. Thank you!',
        }
      - {
          label: "Blog Title",
          name: "name",
          widget: "string",
          hint: 'This is the heading on your blog , will be rendered on top of the webpage and then thumbnail',
        }
      - {
          label: "Publish Date",
          name: "date",
          widget: "datetime",
          time_format: false,
          date_format: "DD-MM-YYYY",
          format: "DD-MM-YYYY",
        }
      - {
          label: "Blog Thumbnail Image",
          required: false,
          name: "thumbnail",
          widget: "image",
          hint: 'This will appear on the top of the blog after title.',
        }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Tags", name: "tags", widget: "string", hint: 'Add tags comma separated example : JavaScript, Web, Web Development, that can be used seo purpose also in the ui for category.' }
      - {
          label: "Profile Picture URL",
          name: "profilePic",
          widget: "image",
          hint: 'This image will be shown in the profile picture  avatar.',
        }
      - {
          label: "Follow Link ( When user clicks on follow button)",
          name: "followLink",
          widget: "string",
        }
      - {
          label: "Meta Info : Name",
          name: "metaName",
          required: false,
          widget: "string",
        }
      - {
          label: "Meta Content : Name",
          name: "metaContent",
          required: false,
          widget: "string",
        }
      - {
          label: "Describe your content here",
          name: "body",
          widget: "markdown",
        }
